server {
    listen 80;
    server_name abhiraj.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name abhiraj.tech;

    ssl_certificate /etc/letsencrypt/live/abhiraj.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abhiraj.tech/privkey.pem;

    location / {
        # re route to internal
        proxy_pass http://nginx-internal:80; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}