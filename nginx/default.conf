upstream metro_system {
    server web:8000;
}

server {
    listen 80;
    server_name abhiraj.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name abhiraj.tech;

    ssl_certificate /etc/letsencrypt/live/abhiraj.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abhiraj.tech/privkey.pem;

    location / {
        proxy_pass http://metro_system;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        # IMPORTANT for Django SECURE_SSL_REDIRECT
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/metro_system/web/staticfiles/;
    }
}