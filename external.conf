server {
    listen 80;
    server_name abhiraj.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # permanent redirect to https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name abhiraj.tech;

    ssl_certificate /etc/letsencrypt/live/abhiraj.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abhiraj.tech/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        #fwd to internal address, mapped to internal nginx

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# this file stays in /etc/nginx/sites-available/abhiraj.tech and is referenced by a symlink in /etc/nginx/sites-enabled/